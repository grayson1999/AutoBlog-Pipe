# Jekyll/GitHub Pages Configuration
title: "Auto-ComGong"
description: "AI-powered tech insights and digital trends"
baseurl: ""
url: "https://auto-comgong.netlify.app"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Permalinks
permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "AutoBot"
  - scope:
      path: "pages"
      type: "pages"
    values:
      layout: "page"

# SEO
author: AutoBot
twitter_username: 
github_username: grayson1999
lang: en
locale: en_US

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - gemfiles
  - .git
  - .github

# Include pages directory
include:
  - pages

# Collections
collections:
  posts:
    output: true

